;This configuration file defines the steps of a TestStand sequence file.  Each section defines a step.
;Specified property names and values are delimited using a semicolon (;)
[About]
StepType = "MessagePopup"
Adapter = "None Adapter"
PropNames = "MessageExpr"
PropVals = ""This Sequence was generated from an INI file using the TestStand API.""
[Test 1]
StepType = "NumericLimitTest"
Adapter = "None Adapter"
PropNames = "Limits.Low;Limits.High"
PropVals = "-1;1"
[Test 2]
StepType = "StringValueTest"
Adapter = "None Adapter"
PropNames = "Limits.String"
PropVals = "Comparison Sting"